<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
<style>
    * {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 350px;
  margin: 30px auto;
  background: #fff;
  padding: 20px;
  border-radius: 5px;
}

h2, h3 {
  text-align: center;
  margin-bottom: 10px;
}

.balance h1 {
  text-align: center;
  margin: 0;
}

.inc-exp-container {
  display: flex;
  justify-content: space-between;
  margin: 20px 0;
  padding: 10px;
  background: #e7e7e7;
  border-radius: 5px;
}

.money.plus {
  color: green;
}

.money.minus {
  color: red;
}

.list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.list li {
  background: #f9f9f9;
  padding: 8px;
  border-left: 5px solid;
  margin: 5px 0;
  position: relative;
}

.list li.plus {
  border-color: green;
}

.list li.minus {
  border-color: red;
}

.list li .delete-btn {
  position: absolute;
  right: 10px;
  top: 8px;
  color: red;
  border: none;
  background: none;
  cursor: pointer;
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

button.btn {
  background: #333;
  color: white;
  border: none;
  cursor: pointer;
}

</style>
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    <div class="balance">
      <h3>Your Balance</h3>
      <h1 id="balance">₹0</h1>
    </div>

    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">₹0</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">₹0</p>
      </div>
    </div>

    <h3>History</h3>
    <ul id="list" class="list"></ul>

    <h3>Add new transaction</h3>
    <form id="form">
      <input type="text" id="text" placeholder="Enter text" />
      <input type="number" id="amount" placeholder="Enter amount (negative - expense, positive - income)" />
      <button class="btn">Add Transaction</button>
    </form>
  </div>
  <script>
    const balance = document.getElementById('balance');
const money_plus = document.getElementById('money-plus');
const money_minus = document.getElementById('money-minus');
const list = document.getElementById('list');
const form = document.getElementById('form');
const text = document.getElementById('text');
const amount = document.getElementById('amount');

let transactions = [];

form.addEventListener('submit', function(e) {
  e.preventDefault();

  if (text.value.trim() === '' || amount.value.trim() === '') {
    alert('Please add text and amount');
    return;
  }

  const transaction = {
    id: generateID(),
    text: text.value,
    amount: +amount.value
  };

  transactions.push(transaction);
  addTransactionDOM(transaction);
  updateValues();
  text.value = '';
  amount.value = '';
});

function generateID() {
  return Math.floor(Math.random() * 1000000);
}

function addTransactionDOM(transaction) {
  const sign = transaction.amount < 0 ? '-' : '+';
  const item = document.createElement('li');

  item.classList.add(transaction.amount < 0 ? 'minus' : 'plus');
  item.innerHTML = `
    ${transaction.text} <span>${sign}₹${Math.abs(transaction.amount)}</span>
    <button class="delete-btn" onclick="removeTransaction(${transaction.id})">x</button>
  `;
  list.appendChild(item);
}

function updateValues() {
  const amounts = transactions.map(t => t.amount);
  const total = amounts.reduce((acc, val) => acc + val, 0).toFixed(2);
  const income = amounts.filter(a => a > 0).reduce((acc, val) => acc + val, 0).toFixed(2);
  const expense = (amounts.filter(a => a < 0).reduce((acc, val) => acc + val, 0) * -1).toFixed(2);

  balance.innerText = `₹${total}`;
  money_plus.innerText = `₹${income}`;
  money_minus.innerText = `₹${expense}`;
}

function removeTransaction(id) {
  transactions = transactions.filter(t => t.id !== id);
  list.innerHTML = '';
  transactions.forEach(addTransactionDOM);
  updateValues();
}

  </script>
</body>
</html>
